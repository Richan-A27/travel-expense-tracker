services:
  # Backend Service
  - type: web
    name: travel-expense-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: PORT
        value: 4000
      - key: FRONTEND_URL
        sync: false  # Set this to your frontend URL after deployment

  # Frontend Service
  - type: web
    name: travel-expense-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        sync: false  # Set this to your backend URL after deployment

